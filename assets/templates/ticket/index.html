{% extends 'ticket/base.html' %}
{% block body %}
<!-- Booking Form -->
<div class="container my-3">
    <h2><span style="border-bottom: 2px solid black;">Book Tickets</span></h2>
    <br>
    <form method="POST" action="{% url 'book' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
            <div id="emailHelp" class="form-text">Please enter full name</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <label for="row" class="form-label">Row</label>
                            <select class="form-select" required aria-label="Default select example" id="row" name="row">
                                {% for row in rows %}
                                <option value="{{row}}">{{row}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-9 col-sm-6">
                            <!-- <label class="form-label">Column</label> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="from" class="form-label">From</label>
                                    <input type="number" required class="form-control" id="from" name="from">
                                </div>
                                <div class="col-md-6">
                                    <label for="to" class="form-label">To</label>
                                    <input type="number" required class="form-control" id="to" name="to">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact No.</label>
                    <input type="number" required class="form-control" id="contact" name="contact">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock body %}
